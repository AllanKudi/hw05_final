<form method="post">
  {% csrf_token %}
  <div class="form-group row my-4 p-4">
    <label for="id_email">
      Адрес электронной почты
      <span class="required text-danger">*</span>
    </label>    
    {{ form.email }}
  </div>
  <div class="col-md-5 offset-md-5">
    <button type="submit" class="btn btn-primary">
      Сбросить пароль
    </button>
  </div>
</form>
